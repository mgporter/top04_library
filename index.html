<div id="top-container">
    <h1 id="library-title">My Bookshelf</h1>
    <div id="add-book-container">+</div>
    <div id="add-book-dialog-box" class="hidden">
        <form action="#" method="post" id="add-book-form">
            <div class="form-section">
                <label for="title">Title:</label><br>
                <input type="text" name="title" id="title">
            </div>

            <div class="form-section">
                <label for="author">Author:</label><br>
                <input type="text" name="author" id="author">
            </div>

            <div class="form-section">
                <label for="pagecount">Pages:</label><br>
                <input type="number" name="pagecount" id="pagecount">
            </div>

            <div class="form-section">
                <input type="radio" name="readStatus" id="unread" value="unread" default>
                <label for="unread">unread</label><br>
                <input type="radio" name="readStatus" id="currently_reading" value="currently">
                <label for="currently_reading">currently reading</label><br>
                <input type="radio" name="readStatus" id="finished_reading" value="finished">
                <label for="finished_reading">finished reading</label><br>
            </div>
            <div class="form-section">
                <button type="submit" id="formsubmit">submit</button>
                <button type="reset">reset form</button>
            </div>
        </form>
    </div>
</div>
